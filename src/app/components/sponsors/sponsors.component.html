<div class="container my-5">
    <div class="row">
      <!-- Loop over sponsors using *ngFor -->
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let sponsor of sponsors">
        <div class="card">
          <img [src]="sponsor.logo" class="card-img-top" alt="{{sponsor.name}}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ sponsor.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
