<div class="container mt-5">
  
    <!-- Tabs for Days -->
    <ul class="nav nav-tabs" id="scheduleTabs">
      <li class="nav-item" *ngFor="let day of schedule; let i = index">
        <a class="nav-link" [class.active]="i === 0" (click)="activeDay = i">{{ day.date }}</a>
      </li>
    </ul>
  
    <div class="tab-content mt-3">
      <!-- Schedule Table -->
      <div *ngFor="let day of schedule; let i = index" [class.d-none]="activeDay !== i">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Time</th>
                <th>Session 1</th>
                <th>Speaker</th>
                <th>Location</th>
                <th>Session 2</th>
                <th>Speaker</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of day.sessions">
                <td>{{ event.time }}</td>
                <td>{{ event.session1 }}</td>
                <td>{{ event.speaker1 }}</td>
                <td>{{ event.location1 }}</td>
                <td>{{ event.session2 || '-' }}</td>
                <td>{{ event.speaker2 || '-' }}</td>
                <td>{{ event.location2 || '-' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
