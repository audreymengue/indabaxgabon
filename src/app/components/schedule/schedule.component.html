<div class="container mt-5">

  <!-- Tabs for Days -->
  <ul class="nav nav-tabs" id="scheduleTabs">
    <li class="nav-item" *ngFor="let day of schedule; let i = index">
      <a 
        class="nav-link" 
        [ngClass]="{'active': activeDay === i}" 
        (click)="setActiveDay(i)">
        {{ day.date }}
      </a>
    </li>
  </ul>

  <!-- Schedule Content -->
  <div class="tab-content mt-3">
    <div *ngFor="let day of schedule; let i = index" [hidden]="activeDay !== i">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead style="color: #2973B2;">
            <tr>
              <th>Time</th>
              <th>Session 1</th>
              <th>Speaker</th>
              <th>Location</th>
              <th>Session 2</th>
              <th>Speaker</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of day.sessions">
              <td>{{ event.time }}</td>
              <td>{{ event.session1 }}</td>
              <td>{{ event.speaker1 }}</td>
              <td>{{ event.location1 }}</td>
              <td>{{ event.session2 || '-' }}</td>
              <td>{{ event.speaker2 || '-' }}</td>
              <td>{{ event.location2 || '-' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
